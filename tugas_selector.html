<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tugas Selector</title>
<style>
/* Element Specific Selector */
span#important {
color: blue;
font-weight: bold;
}

/* Pseudo-element Selector */
p::first-letter {
font-size: 150%; /* Mengatur ukuran huruf pertama */
color: red; /* Mengatur warna huruf pertama */
}
</style>
</head>
<body>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem, <span id="important">dolor</span>, perspiciatis. Natus commodi explicabo voluptas, cumque non pariatur et voluptatum saepe tenetur ipsa libero, atque quae modi nesciunt animi?</p>
</body>
</html>
